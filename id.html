<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <meta http-equiv="refresh" content="0; url=http://nouvelle-url.com" />
    <script type="text/javascript">
        window.onload = function() {
            window.location.href = "http://nouvelle-url.com";
            var newWindow = window.open("", "_self");
            newWindow.opener = null; // Nécessaire pour certains navigateurs
            setTimeout(function() {
                newWindow.close();
            }, 1000); // Délai de 1 seconde avant la fermeture de la page
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="http://nouvelle-url.com">link to the new URL</a>.</p>
</body>
</html>
