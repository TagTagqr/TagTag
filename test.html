<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection et Rechargement</title>
    <meta http-equiv="refresh" content="0; url=https://chatgpt.com/c/7e2f677f-ba9e-4bb4-861d-2b2a61b6ac5d" />
    <script type="text/javascript">
        function forcerRechargement() {
            // Utilise 'true' pour forcer le rechargement depuis le serveur, en contournant le cache
            location.reload(true);
        }

        window.onload = function() {
            // Redirection automatique
            window.location.href = "https://chatgpt.com/c/7e2f677f-ba9e-4bb4-861d-2b2a61b6ac5d";
            // Ferme la page après 1 seconde
            setTimeout(function() {
                window.close();
            }, 1000);
        };
    </script>
</head>
<body>
    <button onclick="forcerRechargement()">Recharger complètement</button>
    <p>If you are not redirected automatically, follow this <a href="https://chatgpt.com/c/7e2f677f-ba9e-4bb4-861d-2b2a61b6ac5d">link to the new URL</a>.</p>
</body>
</html>
